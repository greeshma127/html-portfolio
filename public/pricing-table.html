  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      .plan-features{

        border-radius: 10px;
        height: 40px;
        width: 60px;
        color: white;
      }
      ul{
        list-style-type: none;
      }
    </style>
