<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="./style_bmi.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="head">BMI Calculator</h1>
        <div class="cal">
            <label>Weight:</label><input id="weight" type="text" placeholder="Enter your weight">kg<br><br>
            <label>Height:</label><input id="height" type="text" placeholder="Enter your height">m<br><br>
            <button id="btn1" type="submit" onclick="calculate()">Calculate BMI</button>
            <button id="btn2" type="submit" onclick="reset()">Reset</button>
            <div class="res">
              <p id="result"></p>
              <p id="status"></p>
            </div>
        </div>
        
        <script src="./index_js.js"></script>
    </body>
</html>
